<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
<form action="addemp" method="post">
<table align="center">
<tr><td>Enter EMP-ID</td><td><input type="text" name="id"></td></tr>
<tr><td>Enter EMP-NAME</td><td><input type="text" name="name"></td></tr>
<tr><td>Enter EMP-EMAIL</td><td><input type="email" name="email"></td></tr>
<tr><td>Enter EMP-PASSWORD</td><td><input type="password" name="password"></td></tr>
<tr><td><label for="Country">Country:</label></td>
<td><select id="Country" name="country">
  <option value="select">Select</option>
  <option value="India">India</option>
  <option value="USA">USA</option>
  <option value="Australia">Australia</option>
  <option value="Canada">Canada</option>
</select>
</td></tr>
<tr><td><input type="submit"></td></tr>
</table>
</form>
</body>
</html>
